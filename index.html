<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Soyad</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0f0f0f;
  color: white;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 80px 20px;
}

.center {
  text-align: center;
}

img.profile {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
  border: 3px solid white;
}

h1 {
  font-size: 40px;
  margin-bottom: 10px;
}

.title {
  color: #aaa;
  margin-bottom: 40px;
}

section {
  margin-bottom: 80px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

section.show {
  opacity: 1;
  transform: translateY(0);
}

a {
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #555;
}

a:hover {
  border-bottom: 1px solid white;
}
</style>
</head>

<body>

<div class="container center">
  <img src="profil.jpg" alt="Profil Fotoğrafı" class="profile">
  <h1>Ad Soyad</h1>
  <div class="title">Frontend Developer</div>
</div>

<div class="container">
  <section>
    <h2>Hakkımda</h2>
    <p>
      Modern, hızlı ve kullanıcı dostu arayüzler geliştiriyorum.
      React ve JavaScript ile projeler üretiyorum.
    </p>
  </section>

  <section>
    <h2>Projeler</h2>
    <p>• Proje 1 – Kısa açıklama</p>
    <p>• Proje 2 – Kısa açıklama</p>
  </section>

  <section>
    <h2>İletişim</h2>
    <p>
      <a href="#">LinkedIn</a><br>
      <a href="#">GitHub</a>
    </p>
  </section>
</div>

<script>
const sections = document.querySelectorAll("section");

window.addEventListener("scroll", () => {
  sections.forEach(section => {
    const sectionTop = section.getBoundingClientRect().top;
    const triggerPoint = window.innerHeight - 100;

    if (sectionTop < triggerPoint) {
      section.classList.add("show");
    }
  });
});
</script>

</body>
</html>
